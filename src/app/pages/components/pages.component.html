<div class="wrapper flex flex-col w-full h-screen m-0 p-0 sm:flex-col md:flex-col lg:flex-row">
    <div class="sidebar mat-app-background hidden shadow-2xl lg:flex lg:flex-col">
        <div class="sidebar-container flex flex-col items-center mx-16 mt-16">
            <img routerLink="/" src="assets/img/branding/damascus_black.png" alt="damascus" height="56" width="56" style="cursor: pointer;">
            <div class="action-list flex flex-col">
                <a class="item" mat-fab color="accent" routerLink="/" routerLinkActive="primary-overlay" [routerLinkActiveOptions]="{exact: true}"><mat-icon>dashboard</mat-icon></a>
                <a class="item" mat-fab color="accent" routerLink="/search" routerLinkActive="primary-overlay"><mat-icon>search</mat-icon></a>
                <a class="item" mat-fab color="accent" routerLink="/upload" routerLinkActive="primary-overlay"><mat-icon>add_circle_outline</mat-icon></a>
                <div class="flex-grow"></div>
                <a class="item" mat-fab color="accent" routerLink="/account" routerLinkActive="primary-overlay"><mat-icon>account_circle</mat-icon></a>
            </div>
        </div>
    </div>
    <div class="navbar mat-app-background flex flex-row p-6 shadow-2xl lg:hidden">
        <img routerLink="/" src="assets/img/branding/damascus_black.png" alt="damascus" height="48" width="48" style="cursor: pointer;">
        <span class="flex-auto"></span>
        <div class="action-list">
            <a class="item" mat-mini-fab color="accent" routerLink="/search" routerLinkActive="primary-overlay" style="margin: 0 24px;"><mat-icon>search</mat-icon></a>
            <button class="item" mat-mini-fab color="accent" [matMenuTriggerFor]="menu" aria-label="Main menu">
                <mat-icon>expand_more</mat-icon>
            </button>
        </div>
    </div>
    <mat-menu #menu="matMenu">
        <button mat-menu-item routerLink="/book">
            <mat-icon>menu_book</mat-icon>
            <span>Books</span>
        </button>
        <button mat-menu-item disabled>
            <mat-icon>wifi_tethering</mat-icon>
            <span>Podcasts</span>
        </button>
        <button mat-menu-item disabled>
            <mat-icon>file_copy</mat-icon>
            <span>Docs</span>
        </button>
        <button mat-menu-item routerLink="/settings">
          <mat-icon>account_circle</mat-icon>
          <span>Account</span>
        </button>
    </mat-menu>
    <div class="d-container h-screen mt-0 flex-auto mat-app-background">
        <router-outlet></router-outlet>
    </div>
</div>
